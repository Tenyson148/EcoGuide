<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoGuide - Daily Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'primary-green': '#2d5f4f',
                      'medium-green': '#6b9080',
                      'light-green': '#8fae9e',
                      'very-light-green': '#b8d4c9',
                  },
                  fontFamily: {
                      'poppins': ['Poppins', 'sans-serif'],
                  },
              }
          }
      }
  </script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Navigation hover effects */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Chatbot styles */
    .chat-overlay {
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.3);
    }
    
    .chat-box {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 70vh;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .chat-overlay.active .chat-box {
      transform: translateY(0);
    }

    .chat-bubble {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chatbot-button {
      animation: pulse 2s infinite;
      box-shadow: 0 4px 15px rgba(45, 95, 79, 0.4);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(45, 95, 79, 0.4);
      }
      50% {
        box-shadow: 0 4px 25px rgba(45, 95, 79, 0.6);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-poppins min-h-screen">
  <div id="root"></div>

  <!-- Floating Chatbot Button -->
  <button id="chatbot-button" class="chatbot-button fixed bottom-8 right-8 w-16 h-16 bg-primary-green text-white rounded-full flex items-center justify-center text-2xl z-40 hover:scale-110 transition-transform duration-300">
    <i class='bx bx-message-dots'></i>
  </button>

  <!-- Chat Overlay -->
  <div id="chat-overlay" class="chat-overlay hidden fixed inset-0 z-50">
    <div class="chat-box bg-white w-full max-w-2xl mx-auto flex flex-col shadow-2xl">
      <!-- Chat Header -->
        <div class="bg-gradient-to-r from-primary-green to-medium-green p-4 rounded-t-3xl flex justify-between items-center">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
              <i class='bx bx-leaf text-primary-green text-xl'></i>
            </div>
            <div>
              <h3 class="text-white font-semibold">EcoGuide Assistant</h3>
              <p class="text-white/80 text-sm">Daily Tracker</p>
            </div>
          </div>
          <button id="close-chat" class="text-white hover:bg-white/20 rounded-full p-2 transition">
            <i class='bx bx-x text-2xl'></i>
          </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="overflow-y-auto p-4 space-y-4" style="height: calc(70vh - 140px); max-height: 500px;">
          <div class="chat-bubble flex gap-3">
            <div class="w-8 h-8 bg-primary-green rounded-full flex items-center justify-center flex-shrink-0">
              <i class='bx bx-bot text-white'></i>
            </div>
            <div class="bg-gray-100 rounded-2xl rounded-tl-none p-4 max-w-[80%]">
              <p class="text-gray-800">Welcome! ðŸ‘‹ I'm your EcoGuide assistant. Let's track your daily environmental impact together. Click "Start Tracking" to begin!</p>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t border-gray-200">
          <div class="flex gap-2">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Type your message..." 
              class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
            />
            <button id="send-button" class="bg-primary-green text-white px-6 py-3 rounded-full hover:bg-medium-green transition flex items-center gap-2 font-semibold">
              <span>Send</span>
              <i class='bx bx-send'></i>
            </button>
          </div>
        </div>
      </div>
  </div>

  <script src="/js/daily-logs.js"></script>
</body>
</html>
