<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Logs - EcoGuide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .chatbot-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(45, 95, 79, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(45, 95, 79, 0);
            }
        }
        
        .chat-overlay {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }
        
        .chat-box {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 70vh;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .chat-overlay.active .chat-box {
            transform: translateY(0);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .chat-bubble {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-messages {
            scrollbar-width: thin;
            scrollbar-color: #2d5f4f #f3f4f6;
        }
        
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-messages::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background: #2d5f4f;
            border-radius: 10px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2d5f4f',
                        'medium-green': '#6b9080',
                        'light-green': '#8fae9e',
                        'very-light-green': '#b8d4c9'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Floating Chatbot Button -->
    <button id="chatbot-button" class="chatbot-button fixed bottom-8 right-8 w-16 h-16 bg-primary-green text-white rounded-full shadow-2xl hover:bg-medium-green transition-all duration-300 z-40 flex items-center justify-center">
        <i class='bx bx-bot text-3xl'></i>
    </button>

    <!-- Chat Overlay -->
    <div id="chat-overlay" class="chat-overlay hidden fixed inset-0 z-50">
        <div class="chat-box bg-white overflow-hidden w-full max-w-2xl mx-auto">
                <!-- Chat Header -->
                <div class="bg-gradient-to-r from-primary-green to-medium-green p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                            <i class='bx bx-bot text-primary-green text-2xl'></i>
                        </div>
                        <div>
                            <h3 class="text-white font-semibold">EcoGuide Assistant</h3>
                            <p class="text-white text-xs opacity-90">Monthly Impact Tracker</p>
                        </div>
                    </div>
                    <button id="close-chat" class="text-white hover:bg-white/20 rounded-full p-2 transition duration-300">
                        <i class='bx bx-x text-2xl'></i>
                    </button>
                </div>

                <!-- Chat Messages -->
                <div id="chat-messages" class="overflow-y-auto p-4 space-y-4" style="height: calc(70vh - 140px); max-height: 500px;">
                    <!-- Messages will be inserted here by JavaScript -->
                </div>

                <!-- Chat Input -->
                <div class="p-4 border-t border-gray-200 bg-gray-50">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type your answer..."
                            class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-full focus:border-primary-green focus:outline-none"
                        />
                        <button 
                            id="send-button"
                            class="bg-primary-green text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-medium-green transition duration-300"
                        >
                            <i class='bx bx-send'></i>
                        </button>
                    </div>
                </div>
            </div>
    </div>

    <script src="/js/monthly-logs.js"></script>
</body>
</html>
